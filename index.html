<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Open Dictionary of Uralic languages. Editable by everyone">
  <meta name="keywords" content="Uralic languages, Uralic, Uralic dictionary, dictionary, Finnish, Estonian, Veps, Livonian, Erzya, Moksha, Mari, Udmurt, Komi, Khanty, Mansi, Hungarian, Nganasan">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Open Dictionary of Uralic languages</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><a href="index.html">✸&ensp;Open Dictionary of Uralic languages</a></h1>

  <div class="controls">
    <select id="fromLang">
      <option value="" disabled selected>From...</option>

      <optgroup label="Finnic">
        <option value="estonian">Estonian</option>
        <option value="finnish">Finnish</option>
        <option value="ingrian">Ingrian</option>
        <option value="karelian">Karelian</option>
        <option value="livonian">Livonian</option>
        <option value="ludic">Ludic</option>
        <option value="south_estonian">Võro-Seto</option>
        <option value="veps">Veps</option>
        <option value="votic">Votic</option>
      </optgroup>

      <optgroup label="Mordvinic">
        <option value="erzya">Erzya</option>
        <option value="moksha">Moksha</option>
      </optgroup>

      <optgroup label="Mari">
        <option value="eastern_meadow_mari">Eastern-Meadow Mari</option>
        <option value="hill_mari">Hill Mari</option>
        <option value="northwestern_mari">Northwestern Mari</option>
      </optgroup>

      <optgroup label="Permic">
        <option value="komi_permyak">Komi-Permyak</option>
        <option value="komi_yodzyak">Komi-Yodzyak</option>
        <option value="komi_zyryan">Komi-Zyryan</option>
        <option value="udmurt">Udmurt</option>
      </optgroup>

      <optgroup label="Magyar">
        <option value="hungarian">Hungarian</option>
      </optgroup>

      <optgroup label="Ob-Ugric">
        <option value="atlym_nizyam_khanty">Atlym-Nizyam Khanty</option>
        <option value="eastern_khanty">Eastern Khanty</option>
        <option value="eastern_mansi">Eastern Mansi</option>
        <option value="northern_khanty">Northern Khanty</option>
        <option value="northern_mansi">Northern Mansi</option>
        <option value="salym_khanty">Salym Khanty</option>
        <option value="southern_mansi">Southern Mansi</option>
        <option value="western_mansi">Western Mansi</option>
      </optgroup>

      <optgroup label="Samoyedic">
        <option value="enets">Enets</option>
        <option value="forest_nenets">Forest Nenets</option>
        <option value="nganasan">Nganasan</option>
        <option value="selkup">Selkup</option>
        <option value="tundra_nenets">Tundra Nenets</option>
      </optgroup>

      <optgroup label="Non-Uralic">
        <option value="english">English</option>
        <option value="german">German</option>
        <option value="russian">Russian</option>
      </optgroup>
    </select>

    <button id="swapLangs" title="Swap languages">↔</button>

    <select id="toLang">
      <option value="" disabled selected>To...</option>

      <optgroup label="Finnic">
        <option value="estonian">Estonian</option>
        <option value="finnish">Finnish</option>
        <option value="ingrian">Ingrian</option>
        <option value="karelian">Karelian</option>
        <option value="livonian">Livonian</option>
        <option value="ludic">Ludic</option>
        <option value="south_estonian">Võro-Seto</option>
        <option value="veps">Veps</option>
        <option value="votic">Votic</option>
      </optgroup>

      <optgroup label="Mordvinic">
        <option value="erzya">Erzya</option>
        <option value="moksha">Moksha</option>
      </optgroup>

      <optgroup label="Mari">
        <option value="eastern_meadow_mari">Eastern-Meadow Mari</option>
        <option value="hill_mari">Hill Mari</option>
        <option value="northwestern_mari">Northwestern Mari</option>
      </optgroup>

      <optgroup label="Permic">
        <option value="komi_permyak">Komi-Permyak</option>
        <option value="komi_yodzyak">Komi-Yodzyak</option>
        <option value="komi_zyryan">Komi-Zyryan</option>
        <option value="udmurt">Udmurt</option>
      </optgroup>

      <optgroup label="Magyar">
        <option value="hungarian">Hungarian</option>
      </optgroup>

      <optgroup label="Ob-Ugric">
        <option value="atlym_nizyam_khanty">Atlym-Nizyam Khanty</option>
        <option value="eastern_khanty">Eastern Khanty</option>
        <option value="eastern_mansi">Eastern Mansi</option>
        <option value="northern_khanty">Northern Khanty</option>
        <option value="northern_mansi">Northern Mansi</option>
        <option value="salym_khanty">Salym Khanty</option>
        <option value="southern_mansi">Southern Mansi</option>
        <option value="western_mansi">Western Mansi</option>
      </optgroup>

      <optgroup label="Samoyedic">
        <option value="enets">Enets</option>
        <option value="forest_nenets">Forest Nenets</option>
        <option value="nganasan">Nganasan</option>
        <option value="selkup">Selkup</option>
        <option value="tundra_nenets">Tundra Nenets</option>
      </optgroup>

      <optgroup label="Non-Uralic">
        <option value="english">English</option>
        <option value="german">German</option>
        <option value="russian">Russian</option>
      </optgroup>
    </select>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." autocomplete="off" />
      <div class="suggestions" id="suggestions"></div>
    </div>
    <button id="searchBtn">Search</button>
    <button id="addNewBtn">Add New</button>
  </div>

  <div class="entry" id="entry"></div>

  <div class="edit-form" id="editForm">
    <div class="form-group">
      <label for="editWord">Word</label>
      <input type="text" id="editWord" placeholder="Word" required />
    </div>
    <div class="form-group">
      <label for="editTranscription">Transcription</label>
      <input type="text" id="editTranscription" placeholder="Transcription" />
    </div>
    <div class="form-group">
      <label for="editPos">Part of Speech</label>
      <select id="editPos" required>
        <option value="">Select...</option>
        <option value="noun">Noun</option>
        <option value="verb">Verb</option>
        <option value="adjective">Adjective</option>
        <option value="adverb">Adverb</option>
        <option value="pronoun">Pronoun</option>
        <option value="preposition">Preposition</option>
        <option value="conjunction">Conjunction</option>
        <option value="interjection">Interjection</option>
        <option value="numeral">Numeral</option>
        <option value="particle">Particle</option>
        <option value="determiner">Determiner</option>
      </select>
    </div>
    <div class="form-group">
      <label>Translations</label>
      <div id="translationGroups">
        <div class="translation-group">
          <input type="text" class="translation-meaning" placeholder="Translation" />
          <button class="add-example-btn">Add Example</button>
          <button class="remove-translation-btn remove-btn">
            Remove
          </button>
          <div class="examples">
            <div class="example-group">
              <input type="text" class="example-source" placeholder="Source language example" />
              <input type="text" class="example-target" placeholder="Target language example" />
              <button class="remove-example-btn remove-btn">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <button class="add-btn" id="addTranslationBtn">
        Add Translation
      </button>
    </div>
    <div class="form-group">
      <label>Sources</label>
      <div id="sourceGroups">
        <div class="source-group">
          <input type="text" class="source-input" placeholder="Source reference" />
          <button class="remove-source-btn remove-btn">✖</button>
        </div>
      </div>
      <button class="add-btn" id="addSourceBtn">Add Source</button>
    </div>
    <div class="form-actions">
      <button id="cancelEditBtn">Cancel</button>
      <button id="saveEditBtn">Save</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Open Dictionary of Uralic languages</p>
      <p><a href="about.html">About this project</a> | <a href="statistics.html">Statistics</a> | <a href="contribute.html">How to contribute</a></p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
